<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录weapp test</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="padding-top:200px;">
      <div class="col-sm-offset-3" style="padding-bottom:50px;">
          <h2>{{login_title}}</h2>
      </div>
    <form class="form-horizontal" method="post" action="/render/login.html">
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">账户</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="user" id="username" placeholder="username" value="{{user}}">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" name="pwd" id="password" placeholder="Password" value="{{pwd}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-3 col-sm-5">
              <button type="submit" class="btn btn-primary col-sm-12">登录</button>
          </div>
      </div>
    </form>
    <div class="col-sm-offset-3 col-sm-5">
        <h3 style="color:red;">{{message}}</h3>
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
